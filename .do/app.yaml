name: whispr-backend
services:
  - name: nest-api
    source_dir: whisper-nestjs
    dockerfile_path: Dockerfile
    http_port: 3000
    routes:
      - path: /
    envs:
      - key: WHISPER_BASE_URL
        value: https://$APP_DOMAIN/whisper
  - name: whisper-api
    source_dir: whisper-python
    dockerfile_path: Dockerfile
    http_port: 8080
    routes:
      - path: /whisper
    envs:
      - key: WHISPER_MODEL
        value: tiny
      - key: WHISPER_DEVICE
        value: cpu
      - key: WHISPER_COMPUTE_TYPE
        value: int8
