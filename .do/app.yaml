name: whispr-backend
services:
  - name: nest-api
    github:
      repo: blinkdagger182/whispr-backend
      branch: main
      deploy_on_push: true
    dockerfile_path: Dockerfile.nest
    http_port: 3000
    routes:
      - path: /
    envs:
      - key: WHISPER_BASE_URL
        value: https://$APP_DOMAIN/whisper
  - name: whisper-api
    github:
      repo: blinkdagger182/whispr-backend
      branch: main
      deploy_on_push: true
    dockerfile_path: Dockerfile.whisper
    http_port: 8080
    routes:
      - path: /whisper
    envs:
      - key: WHISPER_MODEL
        value: tiny
      - key: WHISPER_DEVICE
        value: cpu
      - key: WHISPER_COMPUTE_TYPE
        value: int8
